<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
</head>
<body>
	<div class="container">
		<h1>Contact Us</h1>
		<form action="">
			<div class="form-group">
				<label for="First-Name">First Name 
					<span>enter first name</span></label>
				<input type="text" name="First-Name" id="First-Name">
			</div>

			<div class="form-group">
				<label for="Last-Name">Last Name 
					<span>enter last name</span></label>
				<input type="text" name="Last-Name" id="Last-Name">
			</div>

			<div class="form-group">
				<label for="Email">Email 
					<span>enter email</span></label>
				<input type="text" name="Email" id="Email">
			</div>

			<div class="form-group">
				<label for="Contact-Number">Contact Number 
					<span>enter contact number</span></label>
				<input type="text" name="Contact-Number" id="Contact-Number">
			</div>

			<div class="form-group">
				<input class="button" type="reset" value="Reset">
				<input class="button" type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
